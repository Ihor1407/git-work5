<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <table>
        <tr>
          <td colspan="2"></td>
          <td></td>
          <td class="yellow" colspan="2"></td>
          <td rowspan="4"></td>
        </tr>
        <tr>
          <td></td>
          <td colspan="2" rowspan="2" class="red"></td>
          <td class="yellow" colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td class="black"></td>
          <td></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td rowspan="3" class="yellow"></td>
          <td class="black"></td>
          <td></td>
          <td colspan="2" rowspan="2" class="blue"></td>
          <td class="red" rowspan="3"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td class="black"></td>
        </tr>
        <tr>
          <td colspan="3"></td>
        </tr>
      </table>
    </main>
  </body>
